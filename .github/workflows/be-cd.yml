name: Frontend Auto Deployment

on:
  push:
    branches:
      - master
    paths:
      - backend/**

jobs:
  deploy_master:
    runs-on: ubuntu-latest
    steps:
      - name: ssh action
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.RELEASE_HOST }}
          username: ${{ secrets.RELEASE_USERNAME }}
          password: ${{ secrets.RELEASE_PASSWORD }}
          script: |
            cd ./git-repo/meogja

            git clean -fd
            git checkout master
            git pull origin master

            cd ./backend

            npx pm2 kill

            npm run start:prod
